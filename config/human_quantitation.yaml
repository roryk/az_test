# example configuration file for rna-seq analysis
cluster:
  name: odyssey # arbitrary name
  profile: lsf # ipython profile to run under
  cores: 8 # number of ipython engines to spin up
  timeout: 10000 # time to wait for the cluster to be up before failing
  delay: 20 # the delay in spinning up engines once the controller is up

dir:
  results: results # results will go in this directory
  doc: doc # documentation for this analysis goes here
  ref: ref # reference files
  data: data # raw data goes here. make everything read only for safety
  meta: meta # metadata (annotation, etc) goes here

test_pipeline: False

log_dir: log

input_dir: data

ref: /n/hsphS10/hsphfs1/chb/biodata/genomes/Mmusculus/mm9/iGenomes/Ensembl/NCBIM37/Sequence/BowtieIndex/genome
gtf: /n/hsphS10/hsphfs1/chb/biodata/genomes/Mmusculus/mm9/iGenomes/Ensembl/NCBIM37/Annotation/Genes/genes.gtf


annotation:
  name: mm9
  file: /n/hsphS10/hsphfs1/chb/biodata/genomes/Mmusculus/mm9/iGenomes/Ensembl/NCBIM37/Annotation/Genes/genes.gtf


# this is the paths to the programs; if a Java library the path to where
# the jar file is kept
program:
  fastqc: fastqc
  tophat: tophat
  bowtie: bowtie
  picard: /n/HSPH/local/share/java/picard-1.79/

# configuration options for each stage of the analysis
stage:
  fastqc:
    name: fastqc
    program: fastqc
    options:
      - [--noextract]
      - [--threads, 4]

  cutadapt:
    program: cutadapt
    chemistry: [truseq]
    trim_polya: True
    options:
      error-rate: 0.1
      quality-cutoff: 20

  tophat_mouse:
    name: tophat
    program: tophat
    max_errors: 2
    quality_format: sanger
    ref: /n/hsphS10/hsphfs1/chb/biodata/genomes/Mmusculus/mm9/iGenomes/Ensembl/NCBIM37/Sequence/BowtieIndex/genome
    gtf: /n/hsphS10/hsphfs1/chb/biodata/genomes/Mmusculus/mm9/iGenomes/Ensembl/NCBIM37/Annotation/Genes/genes.gtf

  tophat_human:
    name: tophat
    program: tophat
    max_errors: 2
    quality_format: sanger
    ref: /n/hsphS10/hsphfs1/chb/biodata/genomes/Hsapiens/hg19/iGenomes/Homo_sapiens/Ensembl/GRCh37/Sequence/BowtieIndex/genome
    gtf: /n/hsphS10/hsphfs1/chb/biodata/genomes/Hsapiens/hg19/iGenomes/Homo_sapiens/Ensembl/GRCh37/Annotation/Genes/genes.gtf

  htseq-count:
    program: htseq-count
    options:
      - [--stranded=no]
      - [--type=exon]
      - [--idattr=gene_id]
      - [--mode=union]

  rnaseq_metrics:
    name: rnaseq_metrics
    program: picard
    ref:
      name: mouse
      file: /n/hsphS10/hsphfs1/chb/biodata/genomes/Hsapiens/hg19/iGenomes/Homo_sapiens/Ensembl/GRCh37/Annotation/Genes/refFlat.txt
    ribo: meta/mouse_rrna.bed

  deseq:
    comparisons:
      - [control, exposed]

  rseqc:
    name: rseqc

# order to run the stages in
run:
  [fastqc, cutadapt, fastqc, tophat_mouse, tophat_human, disambiguate, rnaseq_metrics, rseqc, htseq-count]
